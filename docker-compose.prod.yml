version: '3'
name: mus-mission-control
services:
  db:
    networks:
      - core-net
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    
  web:
    networks:
      - core-net
    image: registry.nate3d.com/mus/mission-control:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MAINSAIL_URL=${MAINSAIL_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mus-m-c-web.rule=Host(`mc.nate3d.com`)"
      - "traefik.http.routers.mus-m-c-web.tls=true"
      - "traefik.http.routers.mus-m-c-web.entrypoints=websecure"
      - "traefik.http.routers.mus-m-c-web.tls.certresolver=tlsresolver"

  mainsail:
    networks:
      - core-net
    volumes:
      - ${PWD}/data/mainsail-config.json:/usr/share/nginx/html/config.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mus-m-c-mainsail.rule=Host(`mainsail.mc.nate3d.com`)"
      - "traefik.http.routers.mus-m-c-mainsail.tls=true"
      - "traefik.http.routers.mus-m-c-mainsail.entrypoints=websecure"
      - "traefik.http.routers.mus-m-c-mainsail.tls.certresolver=tlsresolver"

networks:
  core-net:
    external: true

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data
