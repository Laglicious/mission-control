<!DOCTYPE html>

<html class="has-navbar-fixed-top">

<head>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap">
    <!-- Animate-on-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- Custom Style -->
    {% if config.LIBSASS_AVAILABLE %}
        {% assets "scss_all" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}
    {% else %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% endif %}
</head>

<body>
    <!-- Animated Background -->
    <canvas id="animated-bg"></canvas>

    <!-- Header Section -->
    {% include 'header.html' %}

    <!-- Embed Mainsail page -->
    <iframe src="{{ mainsail_url }}" style="width:100%; height:100vh; border:none;"></iframe>
    
    <script src="{{ url_for('static', filename='js/animated-bg.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
