    <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" id="logo">
        </a>

        <a role="button" class="navbar-burger" id="hamburger" aria-label="menu" aria-expanded="false" data-target="navMenu">
            <span aria-hidden="true"></span>

        </a>
    </div>

    <div id="navMenu" class="navbar-menu">

<script>
    // This script toggles the burger menu on mobile devices
    document.addEventListener('DOMContentLoaded', () => {
        const burger = document.querySelector('.navbar-burger');
        const menu = document.querySelector('.navbar-menu');
        burger.addEventListener('click', () => {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    });
</script>
